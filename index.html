---
layout: default
---

<div class="home">

  {%- if site.modules.size > 0 -%}
  <ul class="post-list">
    {%- for module in site.modules -%}
    <li>
      <div>
        <a class="post-link" href="{{ module.url | relative_url }}">
          <img src="{{ module.image | relative_url }}" >
        </a>
      </div>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}

</div>
